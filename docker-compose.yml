version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vortex-chain-bot
    restart: unless-stopped
    environment:
      NODE_ENV: production
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_SECRET_KEY: ${BINANCE_SECRET_KEY}
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      TRADE_USD: ${TRADE_USD:-50}
      MAX_POSITIONS: ${MAX_POSITIONS:-5}
    env_file:
      - .env
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - vortex-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vortex-network:
    driver: bridge
