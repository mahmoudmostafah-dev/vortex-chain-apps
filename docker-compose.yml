version: "3.8"

services:
  backend:
    build:
      context: ./app-backend
      dockerfile: Dockerfile
    container_name: vortex-chain-bot
    restart: unless-stopped
    environment:
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_SECRET_KEY: ${BINANCE_SECRET_KEY}
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      PAPER_TRADING: ${PAPER_TRADING:-false}
      PAPER_BALANCE: ${PAPER_BALANCE:-1000}
      RISK_PERCENTAGE: ${RISK_PERCENTAGE:-2}
      MAX_POSITIONS: ${MAX_POSITIONS:-5}
      CAPITAL_PROTECTION: ${CAPITAL_PROTECTION:-true}
      API_PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./app-backend/logs:/app/logs
      - ./app-backend/trades.db:/app/trades.db
    networks:
      - vortex-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./app-frontend
      dockerfile: Dockerfile
    container_name: vortex-chain-dashboard
    restart: unless-stopped
    ports:
      - "3002:3002"
    depends_on:
      - backend
    networks:
      - vortex-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vortex-network:
    driver: bridge
